<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #text-container {
            padding: 10px;
            border: 2px solid black;
            width: fit-content;
        }
    </style>
</head>
<body>

<h1>Practice 2</h1>

<div id="text-container">
    <p id="dummy-text">efhewfsdpi  efpjefef pjefef</p>
</div>

<div>
    <br>
    <label for="rgb">Enter RGB values: </label>
    <br>
    <input type="text" id="rgb" placeholder="r, g, b">
</div>

<div>
    <br>
    <label for="border-width">Enter border width (in pixels): </label>
    <br>
    <input type="number" id="border-width" placeholder="Border Width">
</div>
<br>
<button id="apply-button">Apply</button>

<script>
    document.getElementById('apply-button').addEventListener('click', function() {
        const rgbValue = document.getElementById('rgb').value;
        const borderWidth = document.getElementById('border-width').value;

        const paragraph = document.getElementById('dummy-text');
        const container = document.getElementById('text-container');

        // Set the paragraph color
        paragraph.style.color = `rgb(${rgbValue})`;

        // Set the border width
        if (borderWidth) {
            container.style.borderWidth = `${borderWidth}px`;
        }
    });
</script>

</body>
</html>
